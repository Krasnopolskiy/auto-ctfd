---
- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true
  become: yes

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present
  become: yes

- name: Install docker-ce
  apt:
    name: docker-ce
    state: latest
    update_cache: true
  become: yes

- name: Add user to the docker group
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
  become: yes

- name: Restart Docker service
  systemd_service:
    state: restarted
    daemon_reload: true
    name: docker
  become: yes
